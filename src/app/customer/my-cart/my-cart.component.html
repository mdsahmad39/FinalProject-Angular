<div class="container">
 <p class="title">Order Details</p>
 <div class="card col-lg-8 offset-lg-2">
  <div class="row" *ngFor="let product of cartProductsList">
   <hr>
   <div class="col-md-7 px-3">
    <div class="card-block px-6">
     <h4 class="card-title">{{product.productName}}</h4>
     <p class="card-text">
      Benfits of aashirvaad multigrains atta release control in atta.
     </p>
    </div>
   </div>
   <div class="col-md-2 card-text">
    <br>
    <div class="card-text"><i>Quantity:</i></div>
    <form novalidate>
     <input type="number" name="purchasedQuantity" style="width: 80px;" value="1" min="1" max="100" [(ngModel)]="product.purchasedQuantity" required (click)="refresh(product)">
    </form>
   </div>
   <div class="col-md-3 card-text">
    <br>
    <div class="card-text"><i>Price:</i> &nbsp;<span style="font-size: 18px;">{{product.listPrice}}</span></div>
   </div>
  </div>
 </div>
 <div class="col-lg-2 offset-lg-3">
  <div class="row">
    <div class="card-text">Total Price :{{totalPrice}}</div>
   </div>
 </div>
</div>
